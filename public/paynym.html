<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paynym Explorer - BIP47 Terminal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Page-specific styles for paynym.html */
    .search-section {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
    }
    
    .search-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: var(--space-sm);
      display: block;
    }
    
    .search-container {
      display: flex;
      gap: var(--space-md);
    }
    
    .search-btn {
      background: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      padding: var(--space-sm) var(--space-lg);
      font-family: var(--font-ui);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: var(--radius-md);
      transition: all var(--transition-normal);
      width: auto;
      min-width: 120px;
    }
    
    .search-btn:hover:not(:disabled) {
      background: #3dd074;
      box-shadow: 0 0 15px var(--glow-medium);
    }
    
    /* Results Section */
    .results-section {
      display: none;
    }
    
    .results-section.visible {
      display: block;
    }
    
    .result-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-xl);
      margin-bottom: var(--space-lg);
    }
    
    .result-header {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .avatar-container {
      width: 100px;
      height: 100px;
      border: 2px solid var(--accent-primary);
      border-radius: var(--radius-md);
      overflow: hidden;
      background: var(--bg-primary);
      flex-shrink: 0;
    }
    
    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .result-info {
      flex: 1;
    }
    
    .nym-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--space-sm);
      color: var(--accent-primary);
    }
    
    .nym-id {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-family: var(--font-data);
      word-break: break-all;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }
    
    @media (max-width: 600px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .stat-box {
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .stat-box:hover {
      border-color: var(--accent-primary);
      background: rgba(74, 222, 128, 0.05);
    }

    .stat-box.active {
      border-color: var(--accent-primary);
      background: rgba(74, 222, 128, 0.1);
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: var(--space-xs);
    }
    
    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .codes-section {
      margin-top: var(--space-lg);
    }
    
    .section-title {
      font-size: 0.9rem;
      color: var(--accent-primary);
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .code-item {
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }
    
    .code-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .code-status {
      font-size: 0.65rem;
      padding: 0.2rem 0.5rem;
      border-radius: var(--radius-sm);
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .status-claimed {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }
    
    .status-unclaimed {
      background: var(--accent-warning);
      color: var(--bg-primary);
    }
    
    .code-value {
      font-family: var(--font-data);
      font-size: 0.8rem;
      color: var(--accent-primary);
      word-break: break-all;
      line-height: 1.4;
    }
    
    .segwit-badge {
      font-size: 0.65rem;
      color: var(--accent-secondary);
      margin-top: var(--space-sm);
      display: inline-block;
      cursor: help;
      border-bottom: 1px dotted var(--accent-secondary);
    }

    .code-actions {
      margin-top: var(--space-sm);
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    .qr-container {
      margin-top: var(--space-md);
      padding: var(--space-md);
      background: var(--bg-primary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      text-align: center;
      display: none;
    }

    .qr-container.visible {
      display: block;
    }

    .qr-container img {
      max-width: 200px;
      border: 2px solid var(--border-default);
      border-radius: var(--radius-sm);
    }

    .following-section {
      margin-top: var(--space-lg);
    }

    .section-tabs {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
    }

    .tab-btn {
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-muted);
      padding: var(--space-sm) var(--space-md);
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
      width: auto;
    }

    .tab-btn:hover {
      border-color: var(--border-default);
      color: var(--text-secondary);
    }

    .tab-btn.active {
      background: rgba(74, 222, 128, 0.1);
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }
    
    /* Loading State */
    .loading {
      text-align: center;
      padding: var(--space-2xl);
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-subtle);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--space-md);
    }
    
    .loading-text {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    /* Error State */
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--accent-error);
      border-radius: var(--radius-md);
      padding: var(--space-lg);
      text-align: center;
      color: var(--accent-error);
    }
    
    .error-icon {
      font-size: 2rem;
      margin-bottom: var(--space-sm);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--text-muted);
    }
    
    .empty-icon {
      font-size: 3rem;
      margin-bottom: var(--space-md);
      opacity: 0.5;
    }
    
    /* Followers Grid */
    .followers-section {
      margin-top: var(--space-lg);
    }
    
    .followers-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
      margin-bottom: var(--space-md);
    }
    
    @media (max-width: 600px) {
      .followers-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .follower-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-normal);
    }
    
    .follower-card:hover {
      background: var(--bg-elevated);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--glow-subtle);
    }
    
    .follower-avatar {
      width: 60px;
      height: 60px;
      border: 2px solid var(--accent-primary);
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto var(--space-md);
      background: var(--bg-primary);
    }
    
    .follower-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .follower-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: var(--space-xs);
      word-break: break-word;
    }
    
    .follower-id {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-family: var(--font-data);
    }
    
    /* Mobile responsive fixes */
    @media (max-width: 500px) {
      .result-header {
        flex-direction: column;
        text-align: center;
      }
      
      .avatar-container {
        width: 80px;
        height: 80px;
      }
      
      .nym-name {
        font-size: 1.2rem;
        word-break: break-word;
      }
      
      .nym-id {
        font-size: 0.75rem;
      }
    }
    
    /* Expand Button */
    .expand-btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      color: var(--accent-primary);
      padding: var(--space-sm) var(--space-lg);
      font-family: var(--font-ui);
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: var(--radius-md);
      transition: all var(--transition-normal);
      text-align: center;
      width: 100%;
      margin-top: var(--space-md);
    }
    
    .expand-btn:hover {
      background: var(--bg-elevated);
      border-color: var(--accent-primary);
      box-shadow: 0 0 15px var(--glow-subtle);
    }
    
    .expand-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .expanded-content {
      display: none;
      margin-top: var(--space-md);
      animation: slideDown 0.3s ease-out;
    }
    
    .expanded-content.visible {
      display: block;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .followers-loading {
      text-align: center;
      padding: var(--space-lg);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="/" class="back-link">‚Üê Back to Home</a>
      <span style="color: var(--text-muted); font-size: 0.8rem;">[PAYNYM EXPLORER]</span>
    </div>
    
    <div class="main-content">
      <div class="header">
          <h1>> PAYNYM EXPLORER</h1>
          <div class="subtitle">Search and explore PayNym identities</div>
          <br/>
        </div>
        
        <div class="search-section">
          <label class="search-label">Enter Payment Code, NymID, or NymName:</label>
          <div class="search-container">
            <input 
              type="text" 
              class="search-input" 
              id="searchInput"
              placeholder="PM8T... or nymName or nymID"
              onkeypress="if(event.key==='Enter') searchPaynym()"
            >
            <button class="search-btn" id="searchBtn" onclick="searchPaynym()">
              SEARCH
            </button>
          </div>
        </div>
        
        <div id="resultsContainer" class="results-section">
          <!-- Results will be populated here -->
        </div>
        
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">üîç</div>
          <p>Enter a payment code, nymID, or nymName to explore</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-text">Built with <span class="footer-heart">‚ô•</span> for the cypherpunk community</div>
      <div class="footer-text">Privacy is a human fight</div>
    </div>
  </div>

  <script>
    async function searchPaynym() {
      const input = document.getElementById('searchInput');
      const btn = document.getElementById('searchBtn');
      const resultsContainer = document.getElementById('resultsContainer');
      const emptyState = document.getElementById('emptyState');
      
      const query = input.value.trim();
      if (!query) return;
      
      // Show loading state
      btn.disabled = true;
      btn.textContent = 'SEARCHING...';
      emptyState.style.display = 'none';
      resultsContainer.classList.add('visible');
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Searching Paynym database...</div>
        </div>
      `;
      
      try {
        const response = await fetch('/api/paynym/lookup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nym: query })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Paynym not found');
        }
        
        displayResults(data);
      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="error">
            <div class="error-icon">‚ùå</div>
            <div>${error.message}</div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'SEARCH';
      }
    }
    
    // Store current data for toggle functionality
    let currentFollowers = [];
    let currentFollowing = [];
    let currentDisplayMode = 'followers'; // 'followers' or 'following'
    
    async function displayResults(data) {
      const resultsContainer = document.getElementById('resultsContainer');
      
      // Calculate total stats
      const totalFollowing = data.following ? data.following.length : 0;
      const totalFollowers = data.followers ? data.followers.length : 0;
      const totalCodes = data.codes ? data.codes.length : 0;
      
      // Use first code for avatar
      const primaryCode = data.codes && data.codes.length > 0 ? data.codes[0].code : '';
      const avatarUrl = primaryCode ? `https://paynym.rs/${primaryCode}/avatar` : '';
      
      // Build payment codes HTML with copy and QR buttons
      const codesHtml = data.codes.map((code, index) => `
        <div class="code-item">
          <div class="code-header">
            <span class="code-label">Payment Code</span>
            <span class="code-status ${code.claimed ? 'status-claimed' : 'status-unclaimed'}">
              ${code.claimed ? 'CLAIMED' : 'UNCLAIMED'}
            </span>
          </div>
          <div class="code-value" id="code-${index}">${code.code}</div>
          <div class="code-actions">
            <button class="copy-btn" onclick="copyToClipboard('${code.code}', this)">
              üìã Copy
            </button>
            <button class="qr-toggle-btn" onclick="toggleQR('${code.code}', 'qr-${index}')">
              üì± QR Code
            </button>
          </div>
          <div id="qr-${index}" class="qr-container"></div>
          ${code.segwit ? '<span class="segwit-badge" title="Segwit payment codes use bech32 encoding for lower transaction fees. Legacy codes use base58. Both work, but segwit is recommended for new payments.">‚ö° SEGWIT ENABLED</span>' : ''}
        </div>
      `).join('');
      
      // Build social section (no tabs, stat boxes handle navigation)
      let socialHtml = '';
      if (totalFollowers > 0 || totalFollowing > 0) {
        socialHtml = `
          <div class="followers-section">
            <div id="socialGrid" class="followers-grid">
              <div class="followers-loading">
                <div class="spinner"></div>
                <div>Loading...</div>
              </div>
            </div>
            <div id="expandedContent" class="expanded-content"></div>
            <button id="expandBtn" class="expand-btn" style="display: none;" onclick="toggleExpanded()">Show all</button>
          </div>
        `;
      }
      
      resultsContainer.innerHTML = `
        <div class="result-card">
          <div class="result-header">
            <div class="avatar-container">
              <img src="${avatarUrl}" alt="Paynym Avatar" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%230a0e27%22/><text x=%2250%22 y=%2255%22 font-size=%2240%22 text-anchor=%22middle%22 fill=%22%2300ff41%22>üé≠</text></svg>'">
            </div>
            <div class="result-info">
              <div class="nym-name">${data.nymName || 'Unknown'}</div>
              <div class="nym-id">${data.nymID}</div>
            </div>
          </div>
          
          <div class="stats-grid">
            <div class="stat-box" id="stat-codes" onclick="scrollToCodes()">
              <div class="stat-value">${totalCodes}</div>
              <div class="stat-label">Payment Codes</div>
            </div>
            <div class="stat-box" id="stat-followers" onclick="switchTab('followers')">
              <div class="stat-value">${totalFollowers}</div>
              <div class="stat-label">Followers</div>
            </div>
            <div class="stat-box" id="stat-following" onclick="switchTab('following')">
              <div class="stat-value">${totalFollowing}</div>
              <div class="stat-label">Following</div>
            </div>
          </div>
          
          ${socialHtml}
          
          <div class="codes-section">
            <div class="section-title">Payment Codes</div>
            ${codesHtml}
          </div>
        </div>
      `;
      
      // Store data for toggling
      currentFollowers = data.followers || [];
      currentFollowing = data.following || [];
      
      // Load initial tab
      await loadSocialTab(currentDisplayMode);
    }
    
    async function switchTab(mode) {
      currentDisplayMode = mode;
      
      // Update stat box active states
      document.querySelectorAll('.stat-box').forEach(box => box.classList.remove('active'));
      document.getElementById(`stat-${mode}`).classList.add('active');
      
      // Load the tab content
      await loadSocialTab(mode);
    }

    function scrollToCodes() {
      const codesSection = document.querySelector('.codes-section');
      if (codesSection) {
        codesSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
    
    async function loadSocialTab(mode) {
      const grid = document.getElementById('socialGrid');
      const expandBtn = document.getElementById('expandBtn');
      const expandedContent = document.getElementById('expandedContent');
      
      // Hide expanded content when switching
      expandedContent.classList.remove('visible');
      
      const items = mode === 'followers' ? currentFollowers : currentFollowing;
      const total = items.length;
      
      if (total === 0) {
        grid.innerHTML = `<div style="text-align: center; color: var(--text-muted); padding: var(--space-lg);">No ${mode} yet</div>`;
        expandBtn.style.display = 'none';
        return;
      }
      
      grid.innerHTML = `
        <div class="followers-loading">
          <div class="spinner"></div>
          <div>Loading ${mode}...</div>
        </div>
      `;
      
      try {
        const nymIds = items.map(f => f.nymId);
        const response = await fetch('/api/paynym/followers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nymIds: nymIds.slice(0, 6) })
        });
        
        const details = await response.json();
        
        // Display first 6
        grid.innerHTML = buildFollowersCards(details);
        
        // Setup expand button if needed
        if (total > 6) {
          expandBtn.style.display = 'block';
          expandBtn.textContent = `Show all ${total} ${mode}`;
          expandBtn.onclick = () => toggleExpanded(mode, nymIds);
          
          // Prepare expanded content
          const remainingResponse = await fetch('/api/paynym/followers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nymIds: nymIds.slice(6) })
          });
          const remainingDetails = await remainingResponse.json();
          expandedContent.innerHTML = `<div class="followers-grid">${buildFollowersCards(remainingDetails)}</div>`;
        } else {
          expandBtn.style.display = 'none';
          expandedContent.innerHTML = '';
        }
      } catch (error) {
        console.error(`Error loading ${mode}:`, error);
        grid.innerHTML = `<div style="color: #ff4444; text-align: center;">Failed to load ${mode}</div>`;
      }
    }
    
    function toggleExpanded(mode, nymIds) {
      const expandedContent = document.getElementById('expandedContent');
      const expandBtn = document.getElementById('expandBtn');
      const items = mode === 'followers' ? currentFollowers : currentFollowing;
      
      if (expandedContent.classList.contains('visible')) {
        expandedContent.classList.remove('visible');
        expandBtn.textContent = `Show all ${items.length} ${mode}`;
      } else {
        expandedContent.classList.add('visible');
        expandBtn.textContent = `Show fewer ${mode}`;
      }
    }
    
    async function copyToClipboard(text, btn) {
      try {
        await navigator.clipboard.writeText(text);
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úì Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
        btn.innerHTML = '‚ùå Failed';
        setTimeout(() => {
          btn.innerHTML = 'üìã Copy';
        }, 2000);
      }
    }
    
    async function toggleQR(paymentCode, containerId) {
      const container = document.getElementById(containerId);
      
      if (container.classList.contains('visible')) {
        container.classList.remove('visible');
        container.innerHTML = '';
      } else {
        container.innerHTML = '<div class="spinner" style="width: 30px; height: 30px;"></div>';
        container.classList.add('visible');
        
        try {
          const response = await fetch(`/api/qr?text=${encodeURIComponent(paymentCode)}`);
          const data = await response.json();
          
          if (data.qr) {
            container.innerHTML = `<img src="${data.qr}" alt="Payment Code QR">`;
          } else {
            container.innerHTML = '<div style="color: #ff4444;">Failed to generate QR</div>';
          }
        } catch (error) {
          console.error('QR generation error:', error);
          container.innerHTML = '<div style="color: #ff4444;">Failed to generate QR</div>';
        }
      }
    }
    
    async function fetchFollowerDetails(followers) {
      const nymIds = followers.map(f => f.nymId);
      
      try {
        const response = await fetch('/api/paynym/followers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nymIds })
        });
        
        const followerDetails = await response.json();
        currentFollowers = followerDetails;
        
        // Display first 6 followers
        displayFollowersGrid(followerDetails.slice(0, 6));
        
        // Prepare expanded content with all followers
        if (followerDetails.length > 6) {
          const expandedGrid = document.getElementById('expandedContent');
          expandedGrid.innerHTML = `<div class="followers-grid">${buildFollowersCards(followerDetails.slice(6))}</div>`;
        }
      } catch (error) {
        console.error('Error fetching follower details:', error);
        const grid = document.getElementById('followersGrid');
        if (grid) {
          grid.innerHTML = '<div style="color: #ff4444; text-align: center;">Failed to load followers</div>';
        }
      }
    }
    
    function buildFollowersCards(followers) {
      return followers.map(follower => `
        <div class="follower-card" onclick="searchFollower('${follower.nymId}')">
          <div class="follower-avatar">
            <img src="${follower.avatarUrl || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22><rect width=%22100%22 height=%22100%22 fill=%22%230a0e27%22/><text x=%2250%22 y=%2255%22 font-size=%2230%22 text-anchor=%22middle%22 fill=%22%2300ff41%22>?</text></svg>'}" 
                 alt="${follower.nymName}"
                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22><rect width=%22100%22 height=%22100%22 fill=%22%230a0e27%22/><text x=%2250%22 y=%2255%22 font-size=%2230%22 text-anchor=%22middle%22 fill=%22%2300ff41%22>?</text></svg>'">
          </div>
          <div class="follower-name">${follower.nymName}</div>
          <div class="follower-id">${follower.nymId.substring(0, 10)}...</div>
        </div>
      `).join('');
    }
    
    function displayFollowersGrid(followers) {
      const grid = document.getElementById('followersGrid');
      if (grid) {
        grid.innerHTML = buildFollowersCards(followers);
      }
    }
    
    function toggleFollowers() {
      const expandedContent = document.getElementById('expandedContent');
      const expandBtn = document.getElementById('expandBtn');
      
      if (expandedContent.classList.contains('visible')) {
        expandedContent.classList.remove('visible');
        expandBtn.textContent = `Show all ${currentFollowers.length} followers`;
      } else {
        expandedContent.classList.add('visible');
        expandBtn.textContent = 'Show fewer followers';
      }
    }
    
    function searchFollower(nymId) {
      document.getElementById('searchInput').value = nymId;
      searchPaynym();
    }
  </script>
</body>
</html>
