<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Callback</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: #0a0e27;
      color: #00ff41;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 1rem 0;
    }
    
    .success { color: #00ff41; }
    .info { color: #888; }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(0, 255, 65, 0.3);
      border-top-color: #00ff41;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ…</h1>
    <p class="success">Authentication callback received!</p>
    <div class="spinner"></div>
    <p class="info">Processing verification...</p>
    <p class="info" style="font-size: 0.9rem; margin-top: 2rem;">
      You can close this window and return to the terminal.
    </p>
  </div>
</body>
</html>
